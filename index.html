<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.splash-screen {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-image: url('splash.png');
	background-size: cover;
	background-position: center;
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 9999;
  }

    </style>
</head>
<body>

    <div class="splash-screen">
    <script>const splashDuration = 4000; // 3 seconds

        // Function to hide the splash screen
        function hideSplashScreen() {
          const splashScreen = document.querySelector('.splash-screen');
          splashScreen.style.display = 'none';
        }
        
        // Function to redirect when ends takes us
        function redirectToLink() {
          window.location.href = 'wet.html'; // Replace 'https://example.com' with your desired URL
        }
        
        // Wait for the specified duration and then hide the splash screen and redirect
        setTimeout(() => {
          hideSplashScreen();
          redirectToLink();
        }, splashDuration);
        </script>
</body>
</html>
